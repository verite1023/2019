<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>javascript09 : 복합 연산자를 이용한 테이블 만들기</title>
	<script>
		var table = "<table border='1'>";
		table += "<tr>";
		table += "<td>1</td><td>2</td><td>3</td>";
		table += "</tr>";
		table += "<table>";

		document.write(table);

		console.log(table);
	</script>
</head>

	-->
</body>
</html>
