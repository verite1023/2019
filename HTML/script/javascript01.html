<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<!-- 외부파일로 로드하는 방법 -->
	<script type="text/Javascript" src="경로"></script>

	<!-- script 태그 사이에 기술하는 방법 -->
	<script>
		document.write("hello");
	</script>
</head>
<body>
	<!-- 태그에 직접 기술하는 방법 -->
	<input type="button" onclick="alert('hello')">
</body>
</html>
