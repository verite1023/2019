<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>typeof</title>
	<script>
	// typeof를 이용하여 변수에 저장된 자료형을 알아내는 예제
	var num = 100;
	var str = "자바스크립트";

	document.write(typeof num, "<br>");		// number
	document.write(typeof str);					// string
</script>
</head>
<body>
	
</body>
</html>
