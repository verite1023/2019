<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>javascript02 : 문자열 처리</title>
	<script>
		var str1 = "javascript";					// 큰 따옴표
		var str2 = 'javascript';						// 작은 따옴표
		var str3 = "hello 'javascript'";			// 큰 따옴표 안에 작은 따옴표
		var str4 = 'hello "javascript"';			// 작은 따옴표 안에 큰 따옴표
		var str5 = "hello\njavascript";			// 줄 바꿈
		var str6 = "hello\'javascript\'";		// 작은 따옴표
		var str7 = "hello\"javascript\"";		// 큰 따옴표

		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<br>");
		document.write(str3);
		document.write("<br>");
		document.write(str4);
		document.write("<br>");
		alert(str5);
		document.write("<br>");
		alert(str6);
		document.write("<br>");
		alert(str7);
	</script>
</head>
<body>
	
</body>
</html>
