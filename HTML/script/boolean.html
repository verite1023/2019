<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>boolean</title>
	<script>
	// 논리형 값, 비교 연산자, Boolean 메서드를 사용해 변수에 논리형 데이터를 저장한 후 문서에 출력하는 예제
	var a = true;
	var b = false;
	var c = 10 > 5;				// true
	var d = Boolean(null); 	// false

	document.write(a, "<br>");
	document.write(b, "<br>");
	document.write(c, "<br>");
	document.write(d, "<br>");
</script>
</head>
<body>
	
</body>
</html>
